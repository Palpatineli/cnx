[package]
name = "cnx"
version = "0.1.0"
authors = ["Michael Killough <michaeljkillough@gmail.com>"]
description = "A simple X11 status bar"
homepage = "https://github.com/mjkillough/cnx"
repository = "https://github.com/mjkillough/cnx"
readme = "README.md"
keywords = ["x11", "status", "bar"]
categories = ["gui"]
license = "MIT"

[badges]
travis-ci = { repository = "mjkillough/cnx", branch = "master" }

[[bin]]
name = "cnx"
doc = false

[dependencies]
alsa = "0.1"
cairo-rs = { version = "0.1.3", features = ["xcb"] }
cairo-sys-rs = "0.3.4"
chrono = "0.3"
error-chain = "0.10"
futures = "0.1"
lazy_static = "0.2"
libc = "0.2"
mio = "0.6"
pango = "0.1.3"
pangocairo = "0.1.3"
regex = "0.2"
tokio-core = "0.1"
tokio-timer = "0.1"
xcb = "0.8"
xcb-util = { version = "0.1.8", features = ["ewmh"] }

[replace]
# Need meh/rust-xcb-util#9 and meg/rust-xcb-util#10:
"xcb-util:0.1.8" = { git = "https://github.com/mjkillough/rust-xcb-util.git", branch = "temp" }

# Need gtk-rs/cairo#130:
"cairo-rs:0.1.3" = { git = "https://github.com/gtk-rs/cairo" }
"cairo-sys-rs:0.3.4" = { git = "https://github.com/gtk-rs/cairo" }
"pango:0.1.3" = { git = "https://github.com/gtk-rs/pango" }

# Need RazrFalcon/pangocairo-rs#9
"pangocairo:0.1.3" = { git = "https://github.com/RazrFalcon/pangocairo-rs" }
